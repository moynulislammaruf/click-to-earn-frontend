<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Click to Earn - Nobab</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #111; color: #fff; text-align: center; padding: 30px; font-family: sans-serif; }
    .container { background: #222; margin: auto; padding: 20px; border-radius: 12px; max-width: 400px; }
    h1 { font-size: 24px; }
    p { color: #ccc; }
    #ad-slot { background: #333; height: 120px; margin: 20px 0; display: flex; justify-content: center; align-items: center; color: #888; }
    button { background: #00cc66; color: #fff; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px; }
    button:hover { background: #00b359; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëë Click & Earn</h1>
    <p>Watch a rewarded ad and earn points!</p>
    <button onclick="watchAdAndClaim()">üé¨ Watch Ad & Earn</button>
  </div>

  <!-- Monetag Rewarded Script -->
  <script src="https://al5sm.com/rewarded/9606399.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function watchAdAndClaim() {
      if (typeof show_9606399 !== 'function') {
        alert("‚ö†Ô∏è Ad not loaded yet. Please try again later.");
        return;
      }

      show_9606399().then(async () => {
        const user_id = tg.initDataUnsafe.user?.id;
        if (!user_id) return tg.showAlert("‚ö†Ô∏è User ID not found!");

        const res = await fetch("https://click-to-earn-backend-1.onrender.com/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id }),
        });

        const json = await res.json();
        tg.showAlert(json.message);
      });
    }
  </script>
</body>
</html>
